<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Activity</title>
    <script>
        /* a function is a JavaScript way of naming code */
        function mouseout () {
            alert("My first JavaScript program!");
        }
    </script>
</head>
<body>
    <!-- when mouse moves over like hover, run the second function -->
    <a href="" onmouseout="mouseout();">Click for a message</a>
</body>
</html>
