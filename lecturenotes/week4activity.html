<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Syracuse Scholarships</title>
    
    <style>
        td, th {border: 1px solid black;}
    </style>
    </head>
    <body>
        <h1>Syracuse Scholarships</h1>
        <h2>Scholarship Types</h2>
        <table>
            <caption>Syracuse Scholoarship Types</caption>
            <tr>
                <th>Name of Scholarship</th> <!-- th tag is for headers/meta-->
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td> <!--td is for data-->
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <h2>Scholarship Form</h2>
        <form action="" methods="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="Full Name"> <br> <!-- block go to the next line and have margin around them, in line stay in one line-->
            
            <label for="year">What is your School Year?</label><br>
            <select id="year" name="year">
                <option></option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>

            <input type="submit" value="Send Form">

        </form>
    </body>
</html>
